<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="winBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="winSignalGradient">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:0.2" />
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="256" height="256" rx="48" fill="url(#winBgGradient)" />

  <!-- 内圆 -->
  <circle cx="128" cy="128" r="90" fill="#0F172A" opacity="0.85"/>

  <!-- 天线和信号 -->
  <g transform="translate(128, 128)">
    <rect x="-4" y="40" width="8" height="60" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="40" r="6" fill="#7C3AED"/>

    <!-- 信号波 -->
    <circle cx="0" cy="40" r="20" fill="none" stroke="url(#winSignalGradient)" stroke-width="2" opacity="0.7"/>
    <circle cx="0" cy="40" r="32" fill="none" stroke="url(#winSignalGradient)" stroke-width="1.5" opacity="0.5"/>
    <circle cx="0" cy="40" r="48" fill="none" stroke="url(#winSignalGradient)" stroke-width="1" opacity="0.3"/>

    <!-- 粒子 -->
    <circle cx="25" cy="25" r="3" fill="#10B981" opacity="0.8"/>
    <circle cx="-30" cy="15" r="2" fill="#0891B2" opacity="0.7"/>
    <circle cx="20" cy="60" r="2.5" fill="#7C3AED" opacity="0.8"/>
  </g>
</svg>