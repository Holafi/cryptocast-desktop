<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>

    <!-- 信号波渐变 -->
    <radialGradient id="signalGradient">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#1E3A8A;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0.1" />
    </radialGradient>

    <!-- 发光效果 -->
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)" />

  <!-- 内圆背景 -->
  <circle cx="256" cy="256" r="180" fill="#0F172A" opacity="0.8"/>

  <!-- 广播天线 -->
  <g transform="translate(256, 256)">
    <!-- 天线基座 -->
    <rect x="-8" y="80" width="16" height="120" fill="url(#textGradient)" />
    <rect x="-12" y="195" width="24" height="8" rx="4" fill="#7C3AED" filter="url(#glowEffect)" />

    <!-- 天线顶部发射器 -->
    <circle cx="0" cy="80" r="12" fill="#7C3AED" filter="url(#glowEffect)" />
    <circle cx="0" cy="80" r="8" fill="#FFFFFF" opacity="0.9"/>

    <!-- 信号波 -->
    <circle cx="0" cy="80" r="40" fill="none" stroke="url(#signalGradient)" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="80" r="65" fill="none" stroke="url(#signalGradient)" stroke-width="2.5" opacity="0.6"/>
    <circle cx="0" cy="80" r="95" fill="none" stroke="url(#signalGradient)" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="80" r="130" fill="none" stroke="url(#signalGradient)" stroke-width="1.5" opacity="0.2"/>

    <!-- 代币粒子 -->
    <circle cx="45" cy="50" r="6" fill="#10B981" filter="url(#glowEffect)" />
    <circle cx="-50" cy="30" r="4" fill="#0891B2" filter="url(#glowEffect)" />
    <circle cx="30" cy="120" r="5" fill="#7C3AED" filter="url(#glowEffect)" />
    <circle cx="-60" cy="100" r="3" fill="#1E3A8A" filter="url(#glowEffect)" />
    <circle cx="80" cy="80" r="4" fill="#FFFFFF" opacity="0.8" />
  </g>

  <!-- 品牌名称 -->
  <text x="256" y="440" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="42" font-weight="700" fill="#FFFFFF" text-anchor="middle">
    CryptoCast
  </text>
  <text x="256" y="470" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16" font-weight="400" fill="#94A3B8" text-anchor="middle">
    Batch Reward Distribution
  </text>
</svg>