<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变定义 -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="signalGlow">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:0.2" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Logo图形部分 - 广播天线和信号波 -->
  <g transform="translate(20, 15)">
    <!-- 天线基座 -->
    <rect x="18" y="25" width="4" height="20" fill="url(#textGradient)" />

    <!-- 天线顶部 -->
    <circle cx="20" cy="20" r="3" fill="#7C3AED" filter="url(#glow)" />

    <!-- 信号波 - 3层 -->
    <circle cx="20" cy="20" r="8" fill="none" stroke="url(#signalGlow)" stroke-width="1.5" opacity="0.6"/>
    <circle cx="20" cy="20" r="12" fill="none" stroke="url(#signalGlow)" stroke-width="1" opacity="0.4"/>
    <circle cx="20" cy="20" r="16" fill="none" stroke="url(#signalGlow)" stroke-width="0.8" opacity="0.2"/>

    <!-- 代币粒子 -->
    <circle cx="28" cy="12" r="1.5" fill="#10B981" opacity="0.8"/>
    <circle cx="35" cy="8" r="1" fill="#0891B2" opacity="0.6"/>
    <circle cx="8" cy="25" r="1.2" fill="#7C3AED" opacity="0.7"/>
  </g>

  <!-- 文字部分 -->
  <text x="55" y="38" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24" font-weight="600" fill="url(#textGradient)">
    CryptoCast
  </text>
</svg>